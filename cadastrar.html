<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienal - Cadastro</title>
    <link rel="stylesheet" href="style2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="topbar">

        <div class="logoDiv">
            <img src="images/LogoBienal2.png" class="logoBienalTopbar" alt="">
        </div>

        <h1 class="titleTopbar">Comprar meu ingresso</h1>

    </div>
    
    <div class="divCadastro">

        <div class="fundoCadastro">

            <h1 class="tituloCadastro">Para começar, crie sua conta</h1>

            <label class="labelNome" for="">Nome* </label>
            <input type="text" id="primeiroNome" placeholder="Digite seu nome">

            <label class="labelSobrenome" for="">Sobrenome* </label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">

            <label class="labelEmail" for="">E-Mail Pessoal* </label>
            <input type="text" id="email" placeholder="Digite seu E-Mail">

    
            <label class="labelCPF" for="">CPF* </label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="11">
            
            <label class="labelNcartao" for="">Nº Cartão* </label>
            <input type="text" id="cartao" placeholder="Digite o número do Cartão" maxlength="16">

            <div class="cartaoDiv">
                <input type="text" id="datacartao" placeholder="Data Venc." maxlength="5">
                <input type="text" id="cvv" placeholder="CVV" maxlength="3">
                <select name="a" id="parcelas">
                    <option value="0">Á vista</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                </select>
                
            </div>
            
            <button id="buttonEnviar" onclick="enviarFormulario()">Enviar</button>



        </div>

    </div>

    
    
    
 
    <script src="script.js"></script>
</body>
</html>
